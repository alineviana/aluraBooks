<main class="principal">
  <h2 class="principal__titulo">Dados do cadastro</h2>

  <form class="principal__formulario" id="formulario" #form="ngForm" (ngSubmit)="cadastrar(form)">
    <h3 class="principal__subtitulo">Dados pessoais</h3>
    
    <!-- NOME COMPLETO -->
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="nome">Nome Completo</label>
      <input name="nome" id="nome" class="campo__escrita" ngModel #nome="ngModel" required minlength="2" />
      
      <div *ngIf="(nome?.invalid && nome?.touched) || nome?.dirty">
        <app-mensagem *ngIf="nome?.errors?.['required']" mensagem="* O campo nome deve ser preenchido."></app-mensagem>
        <app-mensagem *ngIf="nome?.errors?.['minlength']" mensagem="* O nome deve ter no mínimo 2 caracteres."></app-mensagem>
      </div>
    </div>

    <!-- NASCIMENTO -->
    <div class="formulario__dupla">
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="nascimento">Nascimento</label>
        <input name="nascimento" id="nascimento" type="date" class="campo__escrita" ngModel #nascimento="ngModel" MaiorIdadeValidator required />

        <div *ngIf="(nascimento?.invalid && nascimento?.touched) || nascimento?.dirty">
          <app-mensagem *ngIf="nascimento?.errors?.['required']" mensagem="* A data de nascimento deve ser preenchida."></app-mensagem>
          <app-mensagem *ngIf="nascimento?.errors?.['MaiorIdadeValidator']" mensagem="* O usuário deve ter mais de 18 anos."></app-mensagem>
        </div>
      </div>

      <!-- CONTATO -->
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="telefone">Contato</label>
        <input name="telefone" id="telefone" type="tel" placeholder="(XX) XXXXX-XXXX" class="campo__escrita" ngModel #telefone="ngModel" required pattern="(\(?\d{2}\)?\s?)(\d{4-5}\-?\d{4})" />

        <div *ngIf="(telefone?.invalid && telefone?.touched) || telefone?.dirty">
          <app-mensagem *ngIf="telefone?.errors?.['required']" mensagem="* O campo telefone deve ser preenchido."></app-mensagem>
          <app-mensagem *ngIf="telefone?.errors?.['pattern']" mensagem="* Campo telefone deve ter DDD com 2 dígitos e número de telefone com 9 dígitos."></app-mensagem>
        </div>
      </div>
    </div>

    <!-- E-MAIL -->
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="email">E-mail</label>
      <input name="email" id="email" type="email" class="campo__escrita" ngModel #email="ngModel" required email pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" />
      
      <div *ngIf="(email?.invalid && email?.touched) || email?.dirty">
        <app-mensagem *ngIf="email?.errors?.['required']" mensagem="* O campo e-mail precisa ser preenchido."></app-mensagem>
        <app-mensagem *ngIf="email?.errors?.['pattern']" mensagem="* O campo e-mail deve seguir este padrão: exemplo@dominio.com"></app-mensagem>
      </div>
    </div>

    <h3 class="principal__subtitulo">Dados residenciais</h3>

    <!-- CEP -->
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="cep">CEP</label>
      <input name="cep" id="cep" class="campo__escrita" ngModel required #cep="ngModel" pattern="^(\d{5})(-?\d{3})$" minlength="8" maxlength="9" (blur)="consultaCEP($event, form)" />

      <div *ngIf="(cep?.invalid && cep?.touched) || cep?.dirty">
        <app-mensagem *ngIf="cep?.errors?.['required']" mensagem="* O campo CEP precisa ser preenchido."></app-mensagem>
        <app-mensagem *ngIf="cep?.errors?.['pattern']" mensagem="* O campo CEP deve seguir este padrão: 00000-000"></app-mensagem>
      </div>
    </div>

    <!-- ENDEREÇO -->
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="endereco">Endereço</label>
      <input name="endereco" id="endereco" class="campo__escrita" ngModel required #endereco="ngModel"/>

      <div *ngIf="(endereco.invalid && endereco.touched) || endereco.dirty">
        <app-mensagem *ngIf="endereco.errors?.['required']" mensagem="* O campo endereço precisa ser preenchido."></app-mensagem>
      </div>
    </div>

    <!-- NÚMERO -->
    <div class="formulario__dupla">
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="numero">Número</label>
        <input name="numero" id="numero" class="campo__escrita" ngModel required #numero="ngModel"/>

        <div *ngIf="(numero?.invalid && numero?.touched) || numero?.dirty">
          <app-mensagem *ngIf="numero?.errors?.['required']" mensagem="* O campo número precisa ser preenchido."></app-mensagem>
        </div>
      </div>

      <!-- COMPLEMENTO -->
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="complemento">Complemento</label>
        <input name="complemento" id="complemento" class="campo__escrita" ngModel #complemento="ngModel" />
      </div>
    </div>

    <!-- BAIRRO -->
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="bairro">Bairro</label>
      <input name="bairro" id="bairro" class="campo__escrita" ngModel required #bairro="ngModel"/>

      <div *ngIf="(bairro?.invalid && bairro?.touched) || bairro?.dirty">
        <app-mensagem *ngIf="bairro?.errors?.['required']" mensagem="* O campo bairro precisa ser preenchido."></app-mensagem>
      </div>
    </div>

    <!-- CIDADE -->
    <div class="formulario__dupla">
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="cidade">Cidade</label>
        <input name="cidade" id="cidade" class="campo__escrita" ngModel required #cidade="ngModel"/>

        <div *ngIf="(cidade?.invalid && cidade?.touched) || cidade?.dirty">
          <app-mensagem *ngIf="cidade?.errors?.['required']" mensagem="* O campo cidade precisa ser preenchido."></app-mensagem>
        </div>
      </div>

      <!-- UF -->
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="estado">Estado</label>
        <select id="estado" name="estado" class="campo__escrita" ngModel required #estado="ngModel">
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          <option value="EX">Estrangeiro</option>
        </select>

        <div *ngIf="(estado?.invalid && estado?.touched) || estado?.dirty">
          <app-mensagem *ngIf="estado?.errors?.['required']" mensagem="* O campo estado precisa ser preenchido."></app-mensagem>
        </div>
      </div>

    </div>


    <button type="submit" class="formulario__botao">Enviar formulário</button>
  </form>
</main>
